{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Jewelry Collection</h2>
    <!-- Display a list of jewelry items -->
    <div class="row">
        {% for jewelry in jewelry_list %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ jewelry.image_url }}" class="card-img-top" alt="{{ jewelry.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ jewelry.name }}</h5>
                    <p class="card-text">{{ jewelry.description }}</p>
                    <p><strong>Price:</strong> ${{ jewelry.price }}</p>
                    <p><strong>Collection:</strong> {{ jewelry.collection }}</p>
                    <a href="{{ url_for('jewelry_detail', id=jewelry.id) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
