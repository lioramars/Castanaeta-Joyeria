{% extends "base.html" %}
{% block content %}

<div class="detail-wrapper">

    <!-- PRODUCT IMAGE -->
    <div class="detail-image-box">
        <img src="{{ url_for('static', filename=product.image) }}"
             class="detail-image"
             alt="{{ product.name }}">
    </div>

    <!-- PRODUCT INFO -->
    <div class="detail-info-box">
        <h1 class="detail-title">{{ product.name }}</h1>

        <p class="detail-price">{{ product.price }} â‚ª</p>

        <p class="detail-desc">{{ product.description }}</p>

        <!-- ADD TO CART BUTTON -->
        <a href="/add-to-cart/{{ product.id }}" class="add-cart-btn">
            Add to Cart
        </a>

        <!-- WHATSAPP BUTTON -->
        <a class="whatsapp-order-btn"
           href="https://wa.me/972546152494?text=Hello,%20I'm%20interested%20in%20{{ product.name }}"
           target="_blank">
            Order on WhatsApp
        </a>
    </div>

</div>

{% endblock %}
