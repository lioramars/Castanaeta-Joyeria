<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castanaeta Joyería</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">

        <!-- LEFT SIDE (Logo) -->
        <div class="nav-left">
            <a href="/">
                <img src="{{ url_for('static', filename='img/logo.png') }}" class="nav-logo" alt="Castanaeta Logo">
            </a>
        </div>

        <!-- RIGHT SIDE (Menu + Auth) -->
        <div class="nav-right">

            <!-- CATEGORY LINKS -->
            <a href="/">Home</a>
            <a href="/collection">Collection</a>
            <a href="/collection/rings">Rings</a>
            <a href="/collection/necklaces">Necklaces</a>
            <a href="/collection/earrings">Earrings</a>
            <a href="/collection/bracelets">Bracelets</a>

            <!-- DIVIDER -->
            <span class="nav-divider"></span>

            <!-- AUTH BUTTONS -->
            <a class="auth-link" href="{{ url_for('auth.login') }}">Login</a>
            <a class="auth-link" href="{{ url_for('auth.register') }}">Register</a>

        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>© {{ current_year }} Castanaeta Joyería - All Rights Reserved</p>
    </footer>

    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/972546152494?text=Hello%2C%20I%20am%20interested%20in%20your%20jewelry"
       class="whatsapp-float" target="_blank">
        <img src="{{ url_for('static', filename='img/whatsapp.png') }}" alt="WhatsApp Chat">
    </a>

    <!-- JS (optional — needed for Add to Cart button animation) -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const btn = document.querySelector(".add-cart-btn");

        if (btn) {
            btn.addEventListener("click", function () {
                btn.classList.add("clicked");
                btn.innerHTML = "Added!";
                setTimeout(() => {
                    btn.classList.remove("clicked");
                    btn.innerHTML = "Add to Cart";
                }, 1200);
            });
        }
    });
    </script>

</body>
</html>
